<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit ToDo - Bootstrap 5 ToDo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Edit ToDo</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="editTodoForm">
                    <div class="mb-3">
                        <label for="editTodoBody" class="form-label">ToDo</label>
                        <textarea class="form-control" id="editTodoBody" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="editTodoEndDate" class="form-label">End Date</label>
                        <input type="date" class="form-control" id="editTodoEndDate" required>
                    </div>
                    <div class="mb-3">
                        <label for="editPersonName" class="form-label">Person Name</label>
                        <input type="text" class="form-control" id="editPersonName" required>
                    </div>
                    <div class="mb-3">
                        <label for="editPersonImage" class="form-label">Person Image</label>
                        <input type="file" class="form-control" id="editPersonImage" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
